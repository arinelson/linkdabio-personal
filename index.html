<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOHN ALVES</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Base styles from reference */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }

        /* Background image with dark overlay */
        .background-container {
            background-image: url('https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.5;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: -1;
        }

        /* Glowing lines inspired by the reference design */
        .line {
            position: absolute;
            background: linear-gradient(90deg, #00FFC2 0%, #00B7D5 100%);
            box-shadow: 0px 0px 15px #00FFC2;
            opacity: 0.5;
            z-index: 0;
        }
        .line-1 { top: 10%; right: -50px; width: 150px; height: 1px; transform: rotate(45deg); }
        .line-2 { bottom: 15%; left: -50px; width: 200px; height: 1px; transform: rotate(-30deg); }
        .line-3 { top: 50%; left: 50%; width: 100%; height: 1px; opacity: 0.1; transform: translateX(-50%); box-shadow: none; }

        /* Gradient text class */
        .gradient-text {
            background: linear-gradient(90deg, #00FFC2 0%, #00B7D5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Enhanced animation for the main button */
        @keyframes button-attention {
            0% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 194, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 35px rgba(0, 255, 194, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(0, 255, 194, 0.4);
            }
        }

        /* Main CTA button style */
        .cta-button {
            background: linear-gradient(90deg, #00FFC2 0%, #00B7D5 100%);
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            animation: button-attention 2s infinite ease-in-out;
        }
        .cta-button:hover {
            transform: scale(1.05); /* Keep hover effect for interaction */
        }

        /* Secondary button style */
        .link-button {
            background-color: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 194, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .link-button:hover {
            background-color: rgba(0, 255, 194, 0.1);
            border-color: #00FFC2;
        }

        /* Profile picture style */
        .profile-pic {
            border: 4px solid transparent;
            background: linear-gradient(#000, #000) padding-box, linear-gradient(90deg, #00FFC2 0%, #00B7D5 100%) border-box;
            box-shadow: 0 0 25px rgba(0, 255, 194, 0.3);
        }

        /* Image container style */
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            width: 100%; /* Garante que o container ocupe a largura total do pai */
        }

        /* Softer ambient glow behind the image */
        .image-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 194, 0.2) 0%, rgba(0, 183, 213, 0) 70%);
            z-index: 0;
            filter: blur(30px); /* Increased blur for a softer effect */
            opacity: 0.9;
            border-radius: 18px; /* Adiciona o raio ao brilho também */
        }

        .responsive-image {
            position: relative;
            z-index: 1;
            width: 100%; /* A imagem ocupa 100% da largura do container */
            height: auto;
            border-radius: 18px; 
            box-shadow: 0 0 15px rgba(0, 255, 194, 0.3), 0 0 5px rgba(0, 255, 194, 0.4);
        }
        
        /* Social icon styles */
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            color: #00FFC2;
            transform: translateY(-3px);
        }

    </style>
</head>
<body class="text-white">

    <div class="background-container"></div>
    <div class="background-overlay"></div>
    <div class="line line-1"></div>
    <div class="line line-2"></div>
    <div class="line line-3"></div>

    <div class="container mx-auto px-4 py-8 relative z-10 min-h-screen flex flex-col items-center">
        
        <div class="w-full max-w-md flex flex-col items-center text-center">
            
            <header>
                <!-- Profile Picture -->
                <img 
                    src="https://i.ibb.co/wZmSmPkF/498833569-18393315784115844-6920162739517569396-n.jpg" 
                    alt="Foto de perfil do Personal Trainer" 
                    class="w-32 h-32 rounded-full mx-auto profile-pic object-cover"
                    onerror="this.onerror=null;this.src='https://i.ibb.co/wZmSmPkF/498833569-18393315784115844-6920162739517569396-n.jpg';"
                >
                
                <!-- Name and Title -->
                <h1 class="text-3xl font-bold mt-6 uppercase">JOHN ALVES</h1>
                <h2 class="text-lg mt-1 font-medium">
                    <span class="gradient-text">Coach Trainer</span>
                </h2>
                <p class="mt-4 text-gray-400 text-sm">
                    Eleve seu treino para o próximo nível. Dicas, segredos e o passo a passo para a sua evolução estão no meu Close Friends.
                </p>
            </header>

            <main class="w-full mt-4">
                <!-- Image Container -->
                <div class="image-container">
                    <div class="image-glow"></div>
                    <img 
                        class="responsive-image"
                        src="https://i.ibb.co/7NX0tNgR/Image-fx.png" 
                        alt="Imagem do Personal Trainer"
                        referrerpolicy="no-referrer"
                        onerror="this.onerror=null;this.src='https://placehold.co/350x350/000000/ffffff?text=Imagem+n%C3%A3o+encontrada';"
                    >
                </div>

                <!-- Links Navigation -->
                <nav class="flex flex-col space-y-4 w-full">
                    <!-- Main CTA - Close Friends -->
                    <a href="#" class="cta-button block text-center py-4 px-6 rounded-lg shadow-lg">
                        <i class="fas fa-star mr-2"></i> Entrar no Close Friends
                    </a>
                    
                    <!-- Other Links -->
                    <a href="#" class="link-button block text-center font-semibold py-3 px-6 rounded-lg">
                        <i class="fas fa-shopping-bag mr-2"></i> Produtos
                    </a>
                    <a href="#" class="link-button block text-center font-semibold py-3 px-6 rounded-lg">
                        <i class="fas fa-ticket-alt mr-2"></i> Cupons
                    </a>
                </nav>

                <!-- Social Icons -->
                <div class="flex justify-center space-x-6 mt-12">
                    <a href="https://www.instagram.com/johnalvesoficiaall/" class="text-gray-400 text-2xl social-icon" aria-label="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.tiktok.com/@jhonalvesoficiall" class="text-gray-400 text-2xl social-icon" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://www.youtube.com/@JohnAlvesOficiall" class="text-gray-400 text-2xl social-icon" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </main>
        </div>

        <!-- Rodapé Minimalista -->
        <footer class="w-full max-w-md text-center mt-auto pt-12 pb-4">
            <!-- Creator Credit -->
            <p class="text-xs text-gray-500 flex items-center justify-center">
                <span>idealizado por</span>
                <a href="https://www.instagram.com/arinelson.me/" target="_blank" rel="noopener noreferrer" class="hover:text-cyan-400 ml-1.5 text-xs">
                    <i class="fas fa-user"></i>
                </a>
            </p>
        </footer>
    </div>

</body>
</html>
